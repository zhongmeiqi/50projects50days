<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>18_theme-clock</title>
</head>

<body>
    <!-- transform-origin:0 0 
        获取当前时间 let d = new Date()
        rotate(deg)
    -->
    <div class="container">
        <button>Dark mode</button>
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <p class="time"></p>
        <p class="date">
            <span class="day"></span>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
