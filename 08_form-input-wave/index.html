<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>08_form-input-wave</title>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required class="item">

                <label class="item">Email</label>
            </div>
            <div class="form-control">
                <input type="password" required class="item">

                <label class="item">Password</label>
            </div>

            <button class="item">Login</button>
            <p class="item">Don't have an account? <a href="#">Register</a></p>
        </form>

    </div>
    <script src="./script.js"></script>

</body>

</html>
