<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>10_dad-jokes</title>
</head>

<body>
    <!-- 
        box-shadow:h-shadow v-shadow blur spread color inset
        水平阴影位置（必需）垂直阴影位置（必需）模糊距离（可选）阴影大小（可选）color(颜色)

        letter-spacing:px(可以为负值)定义了字符间的固定空间

        fetch请求，定义请求头 config={headers:Accept:'application/json'}
        fetch()接受第二个可选参数，可以控制不同的init对象
        fetch('https://icanhazdadjoke.com',config)
        json()方法返回一个将响应body解析成JSON的promise
     -->
    <div class="container">
        <h3>Don't Laugh Challenge</h3>
        <div id="joke" class="joke">I hate perforated lines, they're tearable.</div>
        <button id="jokeBtn" class="btn">Get Another Joke</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
