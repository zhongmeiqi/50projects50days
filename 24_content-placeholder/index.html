<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>24_content-placeholder</title>
</head>

<body>
    <!-- img标签默认的边框去不掉，所以还是得用div -->
    <div class="container">
        <div class="image animated-bg"></div>
        <div class="bottom">
            <h3 class="animated-bg title"></h3>
            <p class="describe animated-bg"></p>
            <div class="author">
                <div class="animated-bg avatar"></div>
                <div style="width: 40%">
                    <strong class="animated-bg name"></strong><br>
                    <small class="animated-bg time"></small>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
